<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- <meta name="viewport" content="initial-scale=1.0"> -->
    <meta charset="utf-8" />
	<title>Notes Box</title>
	<link rel='stylesheet' href="css/style.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<h1 class="title">
			
			<svg viewBox="0 0 384 512" style="height: 20px; width:20px; color:cornflowerblue;" ><path fill="currentColor" d="M336 64h-80c0-35.3-28.7-64-64-64s-64 28.7-64 64H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h288c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48zM96 424c-13.3 0-24-10.7-24-24s10.7-24 24-24 24 10.7 24 24-10.7 24-24 24zm0-96c-13.3 0-24-10.7-24-24s10.7-24 24-24 24 10.7 24 24-10.7 24-24 24zm0-96c-13.3 0-24-10.7-24-24s10.7-24 24-24 24 10.7 24 24-10.7 24-24 24zm96-192c13.3 0 24 10.7 24 24s-10.7 24-24 24-24-10.7-24-24 10.7-24 24-24zm128 368c0 4.4-3.6 8-8 8H168c-4.4 0-8-3.6-8-8v-16c0-4.4 3.6-8 8-8h144c4.4 0 8 3.6 8 8v16zm0-96c0 4.4-3.6 8-8 8H168c-4.4 0-8-3.6-8-8v-16c0-4.4 3.6-8 8-8h144c4.4 0 8 3.6 8 8v16zm0-96c0 4.4-3.6 8-8 8H168c-4.4 0-8-3.6-8-8v-16c0-4.4 3.6-8 8-8h144c4.4 0 8 3.6 8 8v16z"></path></svg>
			Notes Box
		</h1>

		<div class='form-control'>
			<label class="form-label" for='key' style="color: #0074D9;">Note title:</label>
			<input class="form-control form-control-sm" id='key' type='text' name='key' placeholder="Enter note title..." autocomplete="off">

			<label class="form-label" for='value' style="color: #0074D9;">Note:</label>
			<textarea class="form-control form-control-sm" id='val' name='val' placeholder="Enter the note..."></textarea>
			<br />
			<div class="row col-auto">
				<div class="col-auto">
					<button id="add" class="btn  btn-sm shadow-sm" style="color: #0074D9;">
						<svg viewBox="0 0 640 512" style="height: 20px; width:25px;" ><path fill="currentColor" d="M537.6 226.6c4.1-10.7 6.4-22.4 6.4-34.6 0-53-43-96-96-96-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32c-88.4 0-160 71.6-160 160 0 2.7.1 5.4.2 8.1C40.2 219.8 0 273.2 0 336c0 79.5 64.5 144 144 144h368c70.7 0 128-57.3 128-128 0-61.9-44-113.6-102.4-125.4zM393.4 288H328v112c0 8.8-7.2 16-16 16h-48c-8.8 0-16-7.2-16-16V288h-65.4c-14.3 0-21.4-17.2-11.3-27.3l105.4-105.4c6.2-6.2 16.4-6.2 22.6 0l105.4 105.4c10.1 10.1 2.9 27.3-11.3 27.3z"></path></svg>
						Add
					</button>
				</div>
				<div class="col-auto">
					<button id="clear" class="btn btn-sm shadow-sm" style="color: limegreen;">
						Clear All
					</button>
				</div>
			</div>
		</div>

		<div id="nodes" ></div>
		<p id='msg' class="alert alert-warning p-2"></p>
	</div>
</div>
</body>
<!-- jquery -->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/main.js"></script>
</html>
